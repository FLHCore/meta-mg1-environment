# MG1 Environment Nginx Configuration
# This file contains custom nginx configuration for MG1 environment

server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/mg1_access.log;
    error_log /var/log/nginx/mg1_error.log;
    
    # Root directory
    root /var/www/html;
    index index.html index.htm;
    
    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Default location
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API endpoint (placeholder for future use)
    location /api/ {
        # Proxy to backend services if needed
        # proxy_pass http://backend;
        return 404;
    }
} 